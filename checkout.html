            <header class="backgroundgradient1">Checkout</header>
            <form id="mainForm" action="#" method="post" onsubmit="return validasi()">
                <fieldset class="box">
                    <legend>Your details</legend>
                    <div>
                        <p>
                            <label class="textlabel" for="firstNameInput">First Name : </label>
                            <input id="firstNameInput" name="FirstName" type="text" required="required" maxlength="30" autofocus="autofocus"

                        </p>
                        <p>
                            <label class="textlabel" for="lastNameInput">Last Name  : </label>
                            <input id="lastNameInput" name="lasttName" type="text" required="required" maxlength="50" autofocus="autofocus"

                        </p>
                        <p>
                            <label class="textlabel" for="emailinput">Email : </label>
                            <input id="emailInput" name="emailName" type="text" required="required" maxlength="50" autofocus="autofocus"
                            placeholder="Enter your Email address" class="textinput" size="20"/>
                        </p>
                        <p>
                            <label class="textlabel" for="streetinput">Address : </label>
                            <input id="streetInput" name="streetName" type="text" required="required" maxlength="50" autofocus="autofocus"
                            placeholder="Enter your shipping address" class="textinput" size="20"/>
                        </p>
                        <p>
                            <label class="textlabel" for="phoneinput">Phone number : </label>
                            <input id="phoneInput" name="phoneName" type="text" required="required" maxlength="50" autofocus="autofocus"
                            placeholder="Enter your phone number" class="textinput" size="20"/>
                        </p>
                        <p>
                            <label class="textlabel" for="remarkinput">Remarks : </label>
                            <input id="remarkInput" name="remarkName" type="text" required="required" maxlength="50" autofocus="autofocus"
                            placeholder="Enter your remark" class="textinput" size="20"/>
                        </p>
                    </div>
                </fieldset>
                <fieldset class="box">
                    <legend>Your order</legend>
                    <div>
                        <p>
                            <label class="textlabel" for="RequestDeliveryInput">Request Delivery Date : </label>
                            <input id="RequestDeliveryInput" name="RequestDelivery" type="text" required="required" maxlength="30" autofocus="autofocus"
                            placeholder="DD/MM/YY" class="textinput" size="20" />
                        </p>
                    </div>
                </fieldset>
                <header class="backgroundgradient0">Shoppingcart</header>
                <center><input id="submit" type="submit" value="Place Order"></center>
